

<p>Images node is the parent node for all map node images defined for the selected ObjectMap component. </p>

<p>It has no properties of its own.</p>

<h4><a name="ObjectMapImages-AvailableActionsonaImagesnode"></a>Available Actions on a Images node</h4>
<p><b>Add NodeContent</b>: Creates a new node content item with the default name "NodeContent". </p>
