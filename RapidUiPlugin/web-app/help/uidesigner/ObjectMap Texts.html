

<p>Texts node is the parent node for all text items defined for the selected ObjectMap component. </p>

<p>It has no properties of its own.</p>

<h4><a name="ObjectMapTexts-AvailableActionsonaTextsnode"></a>Available Actions on a Texts node</h4>
<p><b>Add NodeContent</b>: Creates a new text NodeContent with the default name "NodeContent". </p>
