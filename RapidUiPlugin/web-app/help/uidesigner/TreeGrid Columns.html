

<p>Columns node is the parent node for all tree grid columns defined for the selected component. </p>

<p>It has no properties of its own.</p>

<h4><a name="TreeGridColumns-AvailableActionsonaColumnsnode"></a>Available Actions on a Columns node</h4>
<p><b>Add TreeGridColumn</b>: Creates a new field with the default name "TreeGridColumn". </p>
