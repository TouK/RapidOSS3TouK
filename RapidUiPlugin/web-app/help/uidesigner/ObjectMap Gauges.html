

<p>Gauges node is the parent node for all gauge items defined for the selected ObjectMap component. </p>

<p>It has no properties of its own.</p>

<h4><a name="ObjectMapGauges-AvailableActionsonaGaugesnode"></a>Available Actions on a Gauges node</h4>
<p><b>Add NodeContent</b>: Creates a new gauge NodeContent with the default name "NodeContent". </p>
