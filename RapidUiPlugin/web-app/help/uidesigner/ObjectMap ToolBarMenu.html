

<p>Defines toolbar menu item attributes in map node.</p>

<h4><a name="ObjectMapToolBarMenu-AvailableProperties"></a>Available Properties</h4>
<ul>
	<li>label (Required): The label of the menu.</li>
</ul>


<h4><a name="ObjectMapToolBarMenu-AvailableActions"></a>Available Actions</h4>
<p><b>Add MenuItem</b>: Adds submenu items</p>
<p><b>Clone</b>: Creates a copy of the node with same properties<br/>
<b>Delete</b>: Deletes the node</p>
