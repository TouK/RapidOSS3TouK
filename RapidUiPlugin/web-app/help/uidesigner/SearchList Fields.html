

<p>SearchList Fields node is the parent node for all fields defined for the selected SearchList component. </p>

<p>It has no properties of its own.</p>

<h4><a name="SearchListFields-AvailableActionsonaFieldsnode"></a>Available Actions on a Fields node</h4>
<p><b>Add Field</b>: Creates a new field with the default name "Field". </p>
