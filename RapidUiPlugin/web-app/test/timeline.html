<body>
    <div id="myTimeline" style="height: 150px; border: 1px solid #aaa"/>s
    <script type="text/javascript">
        var timelineConfig = {
	        url	  : "timelineXml.xml",
            Bands : [
                        {
                            width:          "70%",
                            intervalUnit:   Timeline.DateTime.MONTH,
                            intervalPixels: 100
                        },
                        {
                            width:          "30%",
                            intervalUnit:   Timeline.DateTime.YEAR,
                            intervalPixels: 200,
                            syncWith : 		0,
                            highlight :		true,
                            showText :		false,
                            trackHeight : 	0.5
                        }
                     ]
        };
        var timeline = new YAHOO.rapidjs.component.TimelineComponent(document.getElementById("myTimeline"),timelineConfig );
        timeline.poll();
    </script>
