

<p>MenuItems node is the parent node for all row menu items defined for the selected component. </p>

<p>It has no properties of its own.</p>

<h4><a name="SearchGridMenuItems-AvailableActionsonaMenuItemsnode"></a>Available Actions on a MenuItems node</h4>
<p><b>Add MenuItem</b>: Creates a new menu item node with the default name "MenuItem". </p>
